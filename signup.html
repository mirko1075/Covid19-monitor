  <body>
    <nav>
      <div class="logo-container">
        <a href="index.html"
          ><img
            src="images/coronavirus-logo.jpg"
            alt="Logo"
            class="navbar-brand"
        /></a>
      </div>
      <ul class="nav-menu hide-menu" id="nav-menu">
        <!-- NAVIGATION BAR -->
        <li><a href="index.html">Home</a></li>

      </ul>

    <main>

      <div class="form-wrapper">      
        <span id="title"><h2>Sign Up</h2></span>
        <div id="form-container">
          <form class="signup-form" action="">
            <div class="lines"><input type="text" id="name" placeholder="Name *" /></div>
            <div class="lines"><input type="text" id="secondname" placeholder="Second name *" /> </div>
            <div class="lines"><input type="text" id="country" placeholder="Country" /></div>
            <div class="lines"><input type="text" id="email" placeholder="Email *" /></div>
            <div class="lines"><input type="password" id="password" placeholder="Enter Password *" /></div>
            <div class="lines"><input
              type="password"
              id="repeat-password"
              placeholder="Repeat Password"
            /></div>

            <!-- The `disabled` deactivates the button. Button will be activated or desactivated by the `checkButton` method in the Singup.js  -->
            <div class="buttondiv">
              <button type="submit" class="button" id="signup-button">
              Sign Up
            </button>
          </div>
          </form>
        </div>
        <div class="message-container">
        </div>

      </main>
      <script src="./scripts/Signup.js"></script>
      <script src="./scripts/User.js"></script>
      <script src="./scripts/Database.js"></script>
      <script src="./scripts/Validator.js"></script>
  </body>
