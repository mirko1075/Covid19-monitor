    <main>
      <div class="maincontainer">
          <span id="title"><h2>Sign Up</h2></span>
        <div class="form-wrapper">      

          <div id="form-container">
            <form class="signup-form" action="">
              <div class="lines"><input type="text" autocomplete="name" id="name" placeholder="Name *" /></div>
              <div class="lines"><input type="text" autocomplete="family-name" id="secondname" placeholder="Second name *" /> </div>
              <div class="lines"><input type="text" autocomplete="country-name" id="country" placeholder="Country" /></div>
              <div class="lines"><input type="text" autocomplete="email" id="email" placeholder="Email *" /></div>
              <div class="lines"><input type="password" autocomplete="current-password" id="password" placeholder="Enter Password *" /></div>
              <div class="lines"><input
                type="password" autocomplete="new-password"
                id="repeat-password"
                placeholder="Repeat Password"
              /></div>

              <!-- The `disabled` deactivates the button. Button will be activated or desactivated by the `checkButton` method in the Singup.js  -->
              <div class="buttondiv">
                <button type="submit" class="button" id="signup-button">
                Sign Up
              </button>
            </div>
            </form>
          </div>
          <div class="message-container">
          </div>
        </div>
      </main>
