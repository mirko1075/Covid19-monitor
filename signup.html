    <main>
      <div class="maincontainer">
        <span id="title"><h2>Sign Up</h2></span>
        <form class="signup-form" action="">
          <div class="lines">
            <input
              type="text"
              autocomplete="name"
              id="name"
              placeholder="Name *"
            />
          </div>
          <div class="lines">
            <input
              type="text"
              autocomplete="family-name"
              id="secondname"
              placeholder="Second name *"
            />
          </div>
          <div class="lines">
            <input
              type="text"
              autocomplete="country-name"
              id="country"
              placeholder="Country"
            />
          </div>
          <div class="lines">
            <input
              type="text"
              autocomplete="email"
              id="email"
              placeholder="Email *"
            />
          </div>
          <div class="lines">
            <input
              type="password"
              autocomplete="current-password"
              id="password"
              placeholder="Enter Password *"
            />
          </div>
          <div class="lines">
            <input
              type="password"
              autocomplete="new-password"
              id="repeat-password"
              placeholder="Repeat Password"
            />
          </div>
          <div class="buttondiv">
            <button type="submit" class="button" id="signup-button">
              Sign Up
            </button>
          </div>
        </form>
        <div class="message-container"></div>
      </div>
    </main>
